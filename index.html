<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sớ Cầu An - Chùa Vạn Thọ 2025</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="my-3 text-center h3">
        Tra cứu thông tin sớ cầu an 2025 - Chùa Vạn Thọ
      </h1>

      <form class="">
        <div class="mb-3">
          <label for="ownerName" class="form-label">Đệ tử:</label>
          <input
            type="text"
            class="form-control"
            id="ownerName"
            value=""
            autocomplete="off"
          />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ:</label>
          <input
            type="text"
            class="form-control"
            id="address"
            value=""
            autocomplete="off"
          />
        </div>

        <div class="mb-3">
          <label for="data" class="form-label"
            >Danh sách thành viên cầu an:</label
          >

          <div id="data-table" class="data-table">
            <div class="row jusitify-content-center align-items-center">
              <div class="col-1">STT</div>
              <div class="col-6">Họ tên</div>
              <div class="col-2">Giới tính</div>
              <div class="col-3">Năm sinh</div>
            </div>

            <div id="data-table-content"></div>
          </div>
        </div>

        <div class="mt-5">
          <button id="btn-submit" type="submit" class="btn btn-primary">
            Lấy thông tin sao hạn 2025
          </button>
          <button id="btn-research-table" type="submit" class="btn btn-info">
            Xem bảng tra cứu sao hạn 2025
          </button>
        </div>
      </form>
    </div>

    <div id="output">
      <div class="container">
        <div id="output-content-check-table" class="mt-3"></div>
        <div id="output-content" class="mt-3"></div>
      </div>
    </div>

    <div class="mt-5"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
